<!DOCTYPE HTML>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <title>Crow - download file</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                font-size: 14px;
            }
            form input {
                width: 400px;
                height: 30px;
                box-sizing: border-box;
            }
            form button {
                height: 30px;
                padding: 3px 10px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Crow Download</h1>
        <form method="GET" action="download">
            <input name="src" type="text" autofocus/>
            <button type="submit">Download</button>
        </form>
    </body>
</html>
